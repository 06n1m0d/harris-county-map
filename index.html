<!DOCTYPE html>
<html>
<head>
  <title>FITHouston Walking & Transit Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <!-- === styles ====================================================== -->
  <style>
    html, body { height:100%; margin:0; }
    #map      { height:100%; width:100%; }

    /* title bar you already had */
    #map-title{
      position:absolute; top:10px; left:50px;
      background:#fff; border:2px solid rgba(0,0,0,.2);
      padding:6px 8px; font:700 24px/1 Helvetica,Arial,sans-serif;
      z-index:800;
    }

    /* ---------- expandable Layers panel ---------- */
    #layers-panel{ position:absolute; top:10px; right:10px; z-index:900; font:14px/1 Helvetica,Arial,sans-serif; }
    #layers-panel.collapsed #layers-content{ display:none; }

    #layers-toggle{
      background:#0077ff; color:#fff; border:none; border-radius:4px;
      padding:6px 10px; cursor:pointer;
    }

    #layers-content{
      width:240px; background:#fff; border:2px solid #0077ff;
      margin-top:6px; padding:8px; box-shadow:0 2px 6px rgba(0,0,0,.25);
    }
    #layers-content h3{ margin:0 0 6px 0; font-size:16px; }

    .category-row{ display:flex; align-items:center; margin-bottom:4px; }
      .category-row .category-name{ flex:1; font-weight:bold; }
      .expander,.toggle-all{
        width:26px; height:26px; line-height:24px; text-align:center;
        background:#eee; border:1px solid #ccc; cursor:pointer; margin-right:4px; padding:0;
      }

    .sub-options{ margin-left:28px; }
  </style>
</head>

<body>
  <div id="map-title">FITHouston Walking & Transit</div>
  <div id="map"></div>

  <!-- ---------- expandable Layers markup ---------- -->
  <div id="layers-panel" class="collapsed">
    <button id="layers-toggle">Layers ▸</button>

    <div id="layers-content">
      <h3>Map Layers</h3>

      <!-- Walking category -->
      <div class="category-row">
        <button class="expander" data-target="walk-sub">▶</button>
        <span class="category-name">Walking locations</span>
        <button class="toggle-all" data-target="walk-sub">☑ All</button>
      </div>
      <div id="walk-sub" class="sub-options">
        <label><input type="checkbox" data-layer="walkingCurrentLayer" checked> Current</label><br>
        <label><input type="checkbox" data-layer="walkingSuggestedLayer" checked> Suggested</label>
      </div>

      <!-- Transit category -->
      <div class="category-row">
        <button class="expander" data-target="transit-sub">▶</button>
        <span class="category-name">Transit</span>
        <button class="toggle-all" data-target="transit-sub">☑ All</button>
      </div>
      <div id="transit-sub" class="sub-options">
        <label><input type="checkbox" data-layer="busLayer" checked> Bus routes</label><br>
        <label><input type="checkbox" data-layer="railLayer" checked> Rail lines</label>
      </div>
    </div>
  </div>

  <!-- === main map script ============================================ -->
  <script>
    /* 1. base map */
    const map = L.map('map').setView([29.76, -95.37], 12);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19, attribution:'© OpenStreetMap'
    }).addTo(map);

    /* 2. layer objects */
    const walkingCurrentLayer   = L.layerGroup().addTo(map);
    const walkingSuggestedLayer = L.layerGroup().addTo(map);
    const busLayer  = L.layerGroup().addTo(map);
    const railLayer = L.layerGroup().addTo(map);

    /* 3. sample markers/lines (replace with your real data loaders) */
    L.marker([29.756,-95.367]).addTo(walkingCurrentLayer).bindPopup('Discovery Green (current)');
    L.marker([29.752,-95.39]).addTo(walkingSuggestedLayer).bindPopup('Proposed trailhead');

    /* 4. (optional) load local GeoJSON for bus / rail */
    fetch('busRoutes.geojson').then(r=>r.json()).then(g=>{
      L.geoJSON(g,{style:{color:'#0066cc',weight:2,opacity:.7}}).addTo(busLayer);
    });
    fetch('railLines.geojson').then(r=>r.json()).then(g=>{
      L.geoJSON(g,{style:{color:'#cc0000',weight:4,opacity:.8}}).addTo(railLayer);
    });

    /* ---------------------------------------------------------------
       expandable panel behaviour
    ----------------------------------------------------------------*/
    // map layer lookup table
    const layerLookup = { walkingCurrentLayer, walkingSuggestedLayer, busLayer, railLayer };

    // collapse / expand whole panel
    document.getElementById('layers-toggle').onclick = () =>
      document.getElementById('layers-panel').classList.toggle('collapsed');

    // ► / ▼ expander per category
    document.querySelectorAll('.expander').forEach(btn=>{
      btn.onclick = ()=>{
        const sub   = document.getElementById(btn.dataset.target);
        const hide  = sub.style.display==='none';
        sub.style.display = hide ? 'block' : 'none';
        btn.textContent   = hide ? '▼' : '▶';
      };
    });

    // ☑ All per category
    document.querySelectorAll('.toggle-all').forEach(btn=>{
      btn.onclick = ()=>{
        const sub      = document.getElementById(btn.dataset.target);
        const cbs      = sub.querySelectorAll('input[type="checkbox"]');
        const turnOn   = [...cbs].some(cb=>!cb.checked);   // if any off → turn all on
        cbs.forEach(cb=>{
          cb.checked = turnOn;
          cb.dispatchEvent(new Event('change'));
        });
      };
    });

    // individual checkbox toggles layer visibility
    document.querySelectorAll('input[data-layer]').forEach(cb=>{
      cb.onchange = ()=>{
        const layer = layerLookup[cb.dataset.layer];
        if(!layer) return;
        cb.checked ? layer.addTo(map) : map.removeLayer(layer);
      };
    });
  </script>
</body>
</html>
