<!DOCTYPE html>
<html>
<head>
  <title>Houston Walking Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet 1.9.4 CSS & JS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <style>
    /* Make html, body, and map all 100% high */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #map-title {
      position: absolute;
      top: 10px;
      left: 50px;
      background: #fff;
      border: 2px solid rgba(0,0,0,0.2);
      padding: 6px 8px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      z-index: 800;
    }
  </style>
</head>

<body>
  <div id="map-title">FITHouston Walking Locations</div>
  <div id="map"></div>

  <script>
    /* Initialize map centered on Houston */
    const map = L.map('map').setView([29.76, -95.37], 12);

    /* Add OpenStreetMap tiles */
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    /* Example marker */
    L.marker([29.756, -95.367]).addTo(map)
      .bindPopup("<strong>Discovery Green</strong><br>Example pop-up text.");
  </script>
</body>
</html>
